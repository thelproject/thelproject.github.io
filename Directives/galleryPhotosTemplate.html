<div class="uk-child-width-1-2 uk-child-width-1-3@m uk-grid-match uk-grid-small " uk-grid uk-lightbox="animation: fade">
    <div class="uk-text-center" ng-repeat="photo in gallery_photos track by $index">
        <a href="images/gallery_photos/{{photo.full}}">
            <div class="uk-inline-clip uk-transition-toggle">
                <img ng-src="images/gallery_photos/{{photo.small}}" alt="photo">
                <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default">
                    <p class="uk-h4 uk-margin-remove">{{photo.small}}</p>
                </div>
            </div>
        </a>
    </div>
</div>
