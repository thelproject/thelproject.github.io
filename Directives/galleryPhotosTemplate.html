<div class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-grid-match uk-grid-small " uk-grid uk-lightbox="animation: fade">
    <div class="uk-text-center" ng-repeat="photo in gallery_photos track by $index">
        <a href="{{photo}}">
            <div class="uk-inline-clip uk-transition-toggle">
                <img ng-src="{{photo}}" alt="">
                <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default">
                    <p class="uk-h4 uk-margin-remove">Bottom</p>
                </div>
            </div>
        </a>
    </div>
</div>
